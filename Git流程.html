<!--

   git 仓库提交的流程
   git bash 要在你提交的文件夹下面运行


   初始化git仓库
    git init 初始化 一个仓库只需要初始化一次
   添加文件到缓存区
    git add 文件名
   通常使用全部添加
    git add -A -A表示all的意思 所有(git add *)
   提交文件到本地仓库(自己电脑)
    git commit -m'文本注释'  -m通常表示此次提交内容的备注
   添加远程参考
   添加仓库
   git remote add  origin  https://github.com/runanye/1808b.git 仓库地址


   查看远程仓库地址
   git remote -v
   推送代码到远程仓库
   git push origin master

   同一个仓库/同一个项目
    如果是第一次提交 五步
    git init
    git add -A
    git commit -m'你的备注'
    git remote add   添加远程仓库(第一次提交时候使用)
    git push origin master

    如果有修改  第二次以后 三步
    git add -A
    git commit -m'注释'
    git push origin master



 -->
