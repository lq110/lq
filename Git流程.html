<!--

   git 仓库提交的流程
   git bash 要在你提交的文件夹下面运行


   初始化git仓库
    git init 初始化 一个仓库只需要初始化一次
   添加文件到缓存区
    git add 文件名
   通常使用全部添加
    git add -A -A表示all的意思 所有(git add *)
   提交文件到本地仓库(自己电脑)
    git commit -m'文本注释'  -m通常表示此次提交内容的备注
   添加远程参考
   git remote add  添加仓库
   origin 仓库名  https://github.com/runanye/1808b.git 仓库地址
   git remote add

   查看远程仓库地址
   git remote -v
   推送代码到远程仓库
   git push -u origin master
